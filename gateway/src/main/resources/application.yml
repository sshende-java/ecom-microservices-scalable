spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: product-microservice
          uri: http://localhost:8081
          predicates:
            - Path=/api/products/**
        - id: user-microservice
          uri: http://localhost:8082
          predicates:
            - Path=/api/users/**
        - id: order-microservice
          uri: http://localhost:8083
          predicates:
            - Path=/api/orders/**, /api/cart/**,

#For Zipkin tracing
management:
  endpoints:
    web:
      exposure:
        include: "*"
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

server:
  port: 8080