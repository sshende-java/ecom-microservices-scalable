#logging configuration
logging:
  level:
    root: INFO
    com.ecommerce.user: TRACE
  file:
    name: logs/${spring.application.name}.log
  logback:
    rollingpolicy:
      max-file-size: 5MB
      max-history: 7


#Circuit Breaker config
resilience4j:
  circuitbreaker:
    instances:
      productServiceCircuitBreaker:
        registerHealthIndicator: true
        slidingWindowSize: 10         #Use last 10 calls to calculate the failure rate
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 10s
        failureRateThreshold: 50      #If 50% or more of the calls in the current sliding window fail, the circuit breaker opens
        automaticTransitionFromOpenToHalfOpenEnabled: true
        slidingWindowType: count_based
  retry:
    instances:
      retryBreaker:
        maxAttempts: 4
        waitDuration: 5s
  ratelimiter:
    instances:
      ratelimiterInstance1:
        timeout-duration: 0       #wait time a thread waits for a permission
        limit-refresh-period: 4s  #limit will be refreshed per 4 seconds
        limit-for-period: 2       #2 request allowed per period (here per 4 seconds)

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka:8761/eureka/
  instance:
    prefer-ip-address: true     #Fix for @LoadBalanced with WebClient DNS issue